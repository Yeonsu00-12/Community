<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/user/profile.css"></link>
    <title>edit profile</title>
    <script src="../modal.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <h1 class="h1">아무 말 대잔치</h1>
                <img class="header_img" src="../images/me.png"/>
                <div class="dropdown">
                    <a href="./profile.html">회원정보 수정</a>
                    <a href="./passwordEdit.html">비밀번호 수정</a>
                    <button type="button" class="logout_btn">로그아웃</button>
                </div>
            </div>
            <hr class="hr1"/>
        </header>
        <section class="wrap">
                <h1 style="display: flex; align-items: center; justify-content: center;">회원정보 수정</h1>
                <p style="font-weight: 700; font-size: 15px;">프로필 사진*</p>
                    <div class="profile-picture-container">
                        <img src="../images/me.png" alt="profile" class="profile-image"/>
                        <div class="profile-overlay">
                            <button type="button" class="change-button">변경</button>
                            <input type="file" class="profile-edit" accept="image/*" onchange="loadFile(event)">
                        </div>
                    </div>
                    <div class="input">
                        <p class="p_list1">이메일</p>
                        <p>dustn2366@gmail.com</p>
                        <p class="p_list2">닉네임</p>
                        <input type="text" placeholder="변경하실 닉네임 입력하세요." class="input--item"/>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <button type="submit" class="button">수정하기</button>
                        <button type="submit" class="quit-btn">회원 탈퇴</button>
                    </div>    
                    <div style="display: flex; justify-content: center; align-items: center;">
                        <button type="submit" class="edit-btn">수정완료</button>
                    </div>
                </div>
                <div class="modal hidden">
                    <div class="modal_popup">
                        <h3>회원탈퇴 하시겠습니까?</h3>
                        <p>작성된 게시글과 댓글은 삭제됩니다.</p>
                        <div>
                            <button class="cancel_btn" type="button">취소</button>
                            <button class="submit_btn" type="button"  onclick="location.href='../community/main.html'">확인</button>
                        </div>
                    </div>
                </div>
        </section>
    </div>
</body>
</html>
