<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/signin.css"></link>
    <title>Sign in</title>
</head>
<body>
    <header>
        <div class="header">
            <button class="arrow_button" onclick="location.href='../login'"><img src="../images/arrow.svg"/></button>
            <h1 class="h1">아무 말 대잔치</h1>
        </div>
        <hr class="hr"/>
    </header>
    <section class="wrap">
        <h1 class="name">회원가입</h1>
        <form id="form_signin" method="post" enctype="multipart/form-data" action="/register">
            <div class="container">
                <p class="p">프로필 사진</p>
                <div class="image_div" onclick="document.getElementById('chooseFile').click();">
                    <img class="image" src="/images/img1.png"/>
                    <input type="file" id="chooseFile" name="profile" accept="image/*" style="display: none;">
                    <div id="profile-error" class="error-message"></div>
                </div>
                <p class="p">이메일</p>
                <input type="email" placeholder="이메일을 입력하세요." class="input--item" id="input_email"/>
                <div id="email-error" class="error-message"></div>
                <p class="p">비밀번호</p>
                <input type="password" placeholder="비밀번호를 입력하세요." class="input--item" id="input_pw"/>
                <div id="pw-error" class="error-message"></div>
                <p class="p">비밀번호 확인</p>
                <input type="password" placeholder="비밀번호를 한번 더 입력하세요." class="input--item" id="confirm_pw"/>
                <div id="confirmPw-error" class="error-message"></div>
                <p class="p">닉네임</p>
                <input type="text" placeholder="닉네임을 입력하세요." class="input--item" id="input_nickname"/>
                <div id="nickName-error" class="error-message"></div>
            </div>
            <button type="submit" class="button">회원가입</button>
        </form>
    </section>
    <script src="/js/signin.js"></script>
</body>
</html>
