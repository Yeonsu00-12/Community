<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make post</title>
    <link rel="stylesheet" type="text/css" href="/community/write.css"></link>
</head>
<body>
    <header>
        <div class="header">
            <button class="button" onclick="location.href='./main.html'"><img src="../images/arrow.svg"/></button>
            <h1 class="h1">아무 말 대잔치</h1>
            <img class="header_img" src="../images/me.png"/>
        </div>
        <hr/>
    </header>
    <section class="wrap">
        <div class="container">
            <div class="make_post">
                <h1>게시글 작성</h1>
            </div>
            <div>
                <h5>제목*</h5>
                <hr/>
                <input class="input" placeholder="제목을 입력해주세요. (최대 26글자)" id="title"/>
            </div>
            <hr class="line"/>
            <div class="input-container">
                <h5>내용*</h5>
                <hr style="margin-top: 1rem;"/>
                <textarea rows="5" placeholder="내용을 입력해주세요." id="content"></textarea>
            </div>
            <hr class="line"/>
            <div id="content-error" class="error-message"></div>
            <div>
                <h5>이미지</h5>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" id="imageUpload" name="image" accept="image/*">
                </form>
            </div>
            <div class="button_div">
                <button class="submit" type="submit">완료</button>
            </div>
        </div>
    </section>
    <script src="/post.js"></script>
</body>
</html>
