<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/login/login.css"></link>
    <title>Log in</title>
</head>
<body>
    <header>
        <h1 class="h1">아무 말 대잔치</h1>
        <hr class="hr"/>
    </header>
    <section class="wrap">
        <h1 class="name">로그인</h1>
        <div class="input">
            <p class="p_list1">이메일</p>
            <input type="email" placeholder="이메일을 입력하세요." class="input--item"/>
            <p class="p_list2">비밀번호</p>
            <input type="password" placeholder="비밀번호를 입력하세요." class="input--item"/>
        </div>
        <button type="submit" class="button" onclick="location.href='../signin/signin.html'">로그인</button>
        <button type="submit" class="button" onclick="location.href='../community/main.html'">메인으로 가기</button>
    </section>
</body>
</html>
