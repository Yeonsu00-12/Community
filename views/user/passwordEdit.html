<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/profile.css"></link>
    <title>Password Edit</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <h1 class="h1">아무 말 대잔치</h1>
                <img class="header_img" src="../images/me.png"/>
                <div class="dropdown">
                    <a href="/profile.html">회원정보 수정</a>
                    <a href="/passwordEdit.html">비밀번호 수정</a>
                    <a>로그아웃</a>
                </div>
            </div>
            <hr class="hr1"/>
        </header>
        <section class="wrap">
            <h1 style="display: flex; align-items: center; justify-content: center;">비밀번호 수정</h1>
            <div style="margin-top: 5rem;">
                <p style="font-weight: 700; margin-bottom: 0.5rem">비밀번호</p>
                <input type="password" placeholder="비밀번호를 입력하세요." class="input--item" id="input_pw"/>
                <div id="pw-error" class="error-message"></div>
                <p style="font-weight: 700; margin-bottom: 0.5rem;">비밀번호 확인</p>
                <input type="password" placeholder="비밀번호를 한번 더 입력하세요." class="input--item" id="confirm_pw"/>
                <div id="confirmPw-error" class="error-message"></div>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button type="submit" class="button">수정하기</button>
            </div>
            <div id="toast-container"></div>
        </section>
    </div>
    <script src="/js/passwordEdit.js"></script>
</body>
</html>
