<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/write.css"></link>
    <title>edit post</title>
</head>
<body>
    <div>
        <header>
            <div class="header">
                <button class="button" onclick="location.href='./detailedInquiry.html'"><img src="../images/arrow.svg"/></button>
                <h1 class="h1">아무 말 대잔치</h1>
                <img class="header_img" src="../images/me.png"/>
            </div>
            <hr/>
        </header>
        <section class="wrap">
            <div class="container">
                <div class="make_post">
                    <h1>게시글 수정</h1>
                </div>
                <div style="text-align: left;">
                    <h5>제목*</h5>
                    <hr/>
                    <!-- <label class="title_label">제목 1</label> -->
                    <input class="input" id="title" placeholder="제목을 입력해주세요!"/>
                </div>
                <hr class="line"/>
                <div class="input-container">
                    <h5>내용*</h5>
                    <hr style="margin-top: 1rem;"/>
                    <div style="height: 400px;">
                        <textarea rows="5" placeholder="내용을 입력해주세요." id="content"></textarea>
                    </div>
                    </div>
                <hr class="line"/>
                <div>
                    <h5>이미지</h5>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <input type="file" id="imageUpload" name="image" accept="image/*">
                    </form>
                </div>
                <div class="button_div">
                    <button class="submit" type="submit">수정하기</button>
                </div>
            </div>
        </section>
    </div>
    <script src="/js/editDetail.js"></script>
</body>
</html>
