<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/login.css"></link>
    <title>Log in</title>
</head>
<body>
    <header>
        <h1 class="h1">아무 말 대잔치</h1>
        <hr class="hr"/>
    </header>
    <section class="wrap">
        <h1 class="name">로그인</h1>
        <form id="form_login">
            <div class="input">
                <p class="p_list1">이메일</p>
                <input type="email" id="input_email" placeholder="이메일을 입력하세요." class="input--item"/>
                <div id="email-error" class="error-message"></div>
                <p class="p_list2">비밀번호</p>
                <input type="password" id="input_password" placeholder="비밀번호를 입력하세요." class="input--item"/>
                <div id="pw-error" class="error-message"></div>
            </div>
            <button type="submit" class="button">로그인</button>
            <button type="button" class="signin-btn">회원가입</button>
        </form>
    </section>
    <script src="/js/login.js"></script>
</body>
</html>
